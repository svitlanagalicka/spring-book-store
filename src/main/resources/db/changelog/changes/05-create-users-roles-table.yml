databaseChangeLog:
- changeSet:
    id: create-users-roles-table
    author: svitlana
    changes:
      - createTable:
          tableName: users_roles
          columns:
            - column:
                name: user_id
                type: BIGINT
                constraints:
                  nullable: false
                  foreignKeyName: fk_users_roles_user
                  referencedTableName: users
                  referencedColumnNames: id
            - column:
                name: role_id
                type: BIGINT
                constraints:
                  nullable: false
                  foreignKeyName: fk_users_roles_role
                  referencedTableName: roles
                  referencedColumnNames: id